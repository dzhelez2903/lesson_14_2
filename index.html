<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/jQuery v3.5.1.min.js"></script>
  <link rel="stylesheet" href="./scss/reset.css">
  <link rel="stylesheet" href="./scss/slider_style.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>product card</title>
</head>

<body>
  <div class="product_card">
    <div class="product_card__container">
      <div class="product_card__container__head">
        <img src="./img/logo.png" alt="nike_logo">
      </div>
      <div class="product_card__container__slider">
        <div class="product_card__container__slider__item">
          <img src="./img/nike/black.jpg" alt="">
        </div>
        <div class="product_card__container__slider__item">
          <img src="./img/nike/white.jpg" alt="">
        </div>
        <div class="product_card__container__slider__item">
          <img src="./img/nike/red.jpg" alt="">
        </div>
        <div class="product_card__container__slider__item">
          <img src="./img/nike/green.jpg" alt="">
        </div>
      </div>
      <div class="product_card__container__text">
        <h1>Nike SB Stefan Janoski Max</h1>
        <p>Unisex Skateboarding Shoe</p>
        <div class="product_card__container__rating">
          <input type="radio" id="star-5" name="rating" value="5">
          <label for="star-5" title="rating «5»"></label>
          <input type="radio" id="star-4" name="rating" value="4">
          <label for="star-4" title="rating «4»"></label>
          <input type="radio" id="star-3" name="rating" value="3">
          <label for="star-3" title="rating «3»"></label>
          <input type="radio" id="star-2" name="rating" value="2">
          <label for="star-2" title="rating «2»"></label>
          <input type="radio" id="star-1" name="rating" value="1">
          <label for="star-1" title="rating «1»"></label>
        </div>
        <ul>
          <li class="product_card__container__selected">
            <select class="product_card__container__selected__select">
              <option value="" disabled selected>Size</option>
              <option value="">41</option>
              <option value="">42</option>
              <option value="">43</option>
              <option value="">44</option>
              <option value="">45</option>
            </select>
          </li>
          <li class="product_card__container__selected">
            <select class="product_card__container__selected__select">
              <option value="" disabled selected>Qty</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </li>
        </ul>
        <button class="product_card__container__btn">
          Add to cart
        </button>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
  <script src="./js/slick.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
