<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/reset.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>product card</title>
</head>

<body>
  <div class="product_card">
    <div class="product_card__container">
      <div class="product_card__container__head">
        <img src="./img/logo.png" alt="nike_logo">
      </div>
      <div class="product_card__container__picture">

      </div>
      <div class="product_card__container__text">
        <h1>Nike SB Stefan Janoski Max</h1>
        <p>Unisex Skateboarding Shoe</p>
        <ul class="product_card__container__stars_list">
          <li class="product_card__container__stars_list__items">
            <label class="product_card__container__text__label">
              <input type="radio" class="product_card__container__text__label__radio">
              <span class="product_card__container__text__label__span_fake"></span>
              <span class="product_card__container__text__label__span"></span>
            </label>
          </li>
          <li class="product_card__container__stars_list__items">
            <label class="product_card__container__text__label">
              <input type="radio" class="product_card__container__text__label__radio">
              <span class="product_card__container__text__label__span_fake"></span>
              <span class="product_card__container__text__label__span"></span>
            </label>
          </li>
          <li class="product_card__container__stars_list__items">
            <label class="product_card__container__text__label">
              <input type="radio" class="product_card__container__text__label__radio">
              <span class="product_card__container__text__label__span_fake"></span>
              <span class="product_card__container__text__label__span"></span>
            </label>
          </li>
          <li class="product_card__container__stars_list__items">
            <label class="product_card__container__text__label">
              <input type="radio" class="product_card__container__text__label__radio">
              <span class="product_card__container__text__label__span_fake"></span>
              <span class="product_card__container__text__label__span"></span>
            </label>
          </li>
          <li class="product_card__container__stars_list__items">
            <label class="product_card__container__text__label">
              <input type="radio" class="product_card__container__text__label__radio">
              <span class="product_card__container__text__label__span_fake"></span>
              <span class="product_card__container__text__label__span"></span>
            </label>
          </li>
        </ul>
        <ul>
          <li class="product_card__container__selected">
            <select class="product_card__container__selected__select">
              <option value="" disabled selected>Size</option>
              <option value="">41</option>
              <option value="">42</option>
              <option value="">43</option>
              <option value="">44</option>
              <option value="">45</option>
            </select>
          </li>
          <li class="product_card__container__selected">
            <select class="product_card__container__selected__select">
              <option value="" disabled selected>Qty</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </li>
        </ul>
        <button class="product_card__container__btn">
          Add to cart
        </button>
      </div>
      <div class="bottom"></div>
    </div>
  </div>
</body>

</html>
